# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor= eDP-1, 1920x1080@60, 0x0, 1

monitor=,preferred,auto,1

# IMPORTANT
#monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = ~/.config/rofi/launcher.sh
# $browser = brave --enable-features=TouchpadOverscrollHistoryNavigation
$browser = zen-browser
$scripts = ~/.config/hypr/scripts

#################
### AUTOSTART ###
#################

# Autostart necessary processes
# exec-once = spotify &
# exec-once = waybar &
exec-once = mako &
exec-once = volumeicon &
exec-once = nm-applet &
exec-once = tumblerd &
exec-once = $terminal &
# exec-once = swww-daemon &
exec-once = $scripts/wallpaper.sh &
exec-once = hypridle &
exec-once = wl-paste --watch cliphist store &
exec-once = waybar &
# exec-once = ~/.config/hypr/gtk-theme.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_STYLE_OVERRIDE,gtk3
env = XCURSOR_THEME,Bibata-Modern-Classic


